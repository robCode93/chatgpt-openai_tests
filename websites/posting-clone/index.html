<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Einträge</title>
  </head>
  <body>
    <div class="container">
      <h2>Eintragsformular</h2>
      <form>
        <div class="form-group">
          <label for="inputName">Name:</label>
          <input type="text" class="form-control" id="inputName">
        </div>
        <div class="form-group">
          <label for="inputTitle">Überschrift:</label>
          <input type="text" class="form-control" id="inputTitle">
        </div>
        <div class="form-group">
          <label for="inputDate">Datum:</label>
          <input type="date" class="form-control" id="inputDate">
        </div>
        <div class="form-group">
          <label for="inputText">Text:</label>
          <textarea class="form-control" rows="5" id="inputText"></textarea>
        </div>
        <button type="button" class="btn btn-primary" onclick="submitForm()">Absenden</button>
      </form>
    </div>
    <br>
    <div class="tableContainer">
      <h2>Einträge</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Nr.</th>
            <th>Name</th>
            <th>Überschrift</th>
            <th>Datum</th>
            <th>Text</th>
          </tr>
        </thead>
        <tbody id="displayArea">
        </tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
